<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        h4{
            color: brown;
        }

        /* Class selector */
        .box{
            border: 4px solid black;
            height:50px;
            width: 180px;
            color: rgb(56, 105, 6);
            padding:8px;
        }

        /* ID selector */
        #header{
            color:blue;
        }

    </style>
</head>
<body>
    <h4 class="p"> This is an element selector.  </h4> 
    <p class="box"> This is a class selector start with a dot (.) </p>
    <div id="header"> This is a ID selector start with hash (#).</div>
</body>
</html>
