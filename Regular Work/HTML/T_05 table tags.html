				</tr>

				</tr>
				
				<tr>

			</table>
			
	</body>
	
</html>


<!-- 

	<table> : The root element used to define an HTML table.
	<tr> : It stands for "table row" 
			(used to create a row within a table)

	<th> : It stands for "table header"
			(defines a header cell in a table row)
			
	<td> : It stands for "table data"
			(defines a standard cell within a table row)
			
	<caption> : Specifies a title or description for the table.

	<thead> : Groups the header content in a table.

	<tbody> : Groups the body content in a table.

	<tfoot> : Groups the footer content in a table.



-->
