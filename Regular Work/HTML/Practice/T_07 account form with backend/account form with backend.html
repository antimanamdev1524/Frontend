<html>
	<head>
			<title> Account form </title>
	</head>
	<body>
			<fieldset width="40px;">
				<legend> Account Form </legend>
				<h4 align="center"> Required Fields </h4>
				<form method="post" align="center">
					Account Type: 
					Personal account<input type="radio" value="Personal_acc" name="Acc_type" required>
					Business account<input type="radio" value="Business_acc" name="Acc_type" required> <br><br>
					
					First Name*: <input type="text" name="f_name" required>  <br><br>
					Last Name*: <input type="text" name="l_name" required>  <br><br>
					Country/Region*:
					<select name="country" required>				
						<option> Afghanistan </option>
						<option> Brazil </option>
						<option> Canada </option>
						<option> Denmark </option>
						<option> Egypt </option>
						<option> France </option>
						<option> Greece </option>
						<option> Hungary </option>
						<option selected> India </option>
						<option> Italy </option>
						<option> Japan </option>
						<option> Malaysia </option>
						<option> Maldives </option>
						<option> United States </option>
					</select> <br><br>
					
					Street Address*: <input type="text" name="address" required> <br><br>
					Street Address_2: <input type="text" name="Address_2"> <br><br>
					
					City*: <input type="text" name="city" required> <br><br>
					State/Province:
						<select>
							<option> Andra Pradesh </option>
							<option> Assam </option>
							<option> Arunachal Pradesh </option>
							<option> Bihar </option>
							<option> Chhatisgarh </option>
							<option> Goa </option>
							<option> Gujarat </option>
							<option> Haryana </option>
							<option> Himachal Pradesh </option>
							<option> Jammu & Kashmir </option>
							<option> Jharkhand </option>
							<option> Karnataka </option>
							<option> Kerala </option>
							<option> Madhya Pradesh </option>
							<option> Maharashtra </option>
							<option> Manipur </option> 
							<option> Meghalaya </option>
							<option> Mizoram </option>
							<option> Nagaland </option>
							<option> Odisha </option>
							<option> Punjab </option> 
							<option> Rajasthan </option>
							<option> Srinagar </option>
							<option> Sikkim </option>
							<option> Tamil Nadu </option>
							<option> Telangana </option>
							<option> Tripura </option>
							<option> Uttarakhand </option>
							<option> Uttar Pradesh </option>
							<option> West Bengal </option>								 
						</select>
					
					<br><br>
					ZIP/Postal Code*: <input type="number" required> <br> <br>
					Phone Number*:
						<select name="country_code" required>
							  <option value="+91" selected>+91</option>
							  <option value="+1">+1</option>
							  <option value="+44">+44</option>
							  <option value="+61">+61</option>
							  <option value="+971">+971</option>
							  <!-- aur bhi add kar sakte ho -->
						</select>
						<input type="tel" placeholder="Enter 10-digit mobile number" name="contact" pattern="[1-9]{10}" maxlength="10" required="Please enter 10-digit mobile number" >
					
					<br><br>
					<input type="submit" value="submit">
				
				</form>
			</fieldset>
			
	</body>
</html>
