	<head>

		<title>padding</title>
		<style>
				.box1{
					width:25%;
					height:200px;
					background-color:red;
					float:left;
					padding:10px;
				}
				
				.box2{
					width:25%;
					height:200px;
					background-color:green;
					float:left;
					padding-top:50px;
					padding-left: 50px;
				}
				
				.test{
				    width:25%;
					height:200px;
					background-color:green;
					float:left;
					margin-left:5%;
				}
		</style>
	</head>
	<body>
		<div class="box1"> Hi i am a border box </div>
		<div class="box2"> Hi i am a border box </div>
		<div class="box1"> Hi i am a border box </div>
	</body>
